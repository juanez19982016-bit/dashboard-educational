<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCATIONAL OS | v4.0 Quantum</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#050505', card: '#0A0A0A', border: '#1F1F1F', primary: '#10b981', accent: '#34d399' }, fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Space Grotesk', 'monospace'] } } } }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            border-color: #10b981;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-black border-r border-[#1F1F1F] flex flex-col justify-between hidden md:flex">
        <div class="p-6">
            <h1 class="font-mono text-xl font-bold tracking-tighter text-emerald-500">EDU OS <span
                    class="text-xs text-gray-500 block">v4.0 QUANTUM</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a onclick="showSection('calc')"
                class="block p-3 rounded-lg hover:bg-white/5 cursor-pointer text-white bg-white/5">ðŸ“Š ROI Calculator</a>
            <a onclick="showSection('resources')"
                class="block p-3 rounded-lg hover:bg-white/5 cursor-pointer text-gray-400">ðŸ“‚ 5M Resources</a>
        </nav>
    </aside>
    <main class="flex-1 flex flex-col relative bg-dark">
        <header class="h-16 border-b border-[#1F1F1F] flex items-center justify-between px-8 bg-black/50 backdrop-blur">
            <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span class="text-xs font-mono text-emerald-500">SYSTEM ONLINE</span></div>
            <a href="https://drive.google.com/open?id=1P92PpSc2S6aRIZMiklceYYLkWZ_w7jOX" target="_blank"
                class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-full text-xs font-bold text-white transition-all">ACCESS
                DRIVE FILES â†’</a>
        </header>

        <!-- CALCULATOR VIEW -->
        <div id="view-calc" class="p-8 h-full flex flex-col items-center justify-center">
            <div class="glass p-8 rounded-2xl w-full max-w-md border border-gray-800">
                <h2 class="text-2xl font-bold mb-6 text-center">Course Profit Calculator</h2>
                <div class="space-y-4">
                    <div><label class="text-xs text-gray-500 font-bold">COURSE PRICE ($)</label><input type="number"
                            id="price" value="97" oninput="calc()"
                            class="w-full bg-black border border-gray-800 p-3 rounded text-white text-right font-mono text-xl outline-none focus:border-emerald-500">
                    </div>
                    <div><label class="text-xs text-gray-500 font-bold">STUDENTS</label><input type="number"
                            id="students" value="100" oninput="calc()"
                            class="w-full bg-black border border-gray-800 p-3 rounded text-white text-right font-mono text-xl outline-none focus:border-emerald-500">
                    </div>
                </div>
                <div class="mt-8 pt-8 border-t border-gray-800 text-center">
                    <p class="text-xs text-gray-500 mb-2">PROJECTED REVENUE</p>
                    <h1 id="revenue" class="text-5xl font-mono font-bold text-emerald-400">$9,700</h1>
                </div>
            </div>
        </div>

        <!-- RESOURCES VIEW -->
        <div id="view-resources" class="p-8 hidden">
            <h2 class="text-2xl font-bold mb-6">ðŸ“‚ 5 Million Education Resources</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-xl border border-gray-800 hover:border-emerald-500 transition-all cursor-pointer"
                    onclick="window.open('https://drive.google.com/open?id=1P92PpSc2S6aRIZMiklceYYLkWZ_w7jOX')">
                    <h3 class="font-bold text-white">ðŸŽ“ Teaching Materials</h3>
                    <p class="text-sm text-gray-500 mt-2">Lesson plans, worksheets, STEM.</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        function showSection(id) { document.getElementById('view-calc').classList.add('hidden'); document.getElementById('view-resources').classList.add('hidden'); document.getElementById('view-' + id).classList.remove('hidden'); }
        function calc() { const p = parseFloat(document.getElementById('price').value) || 0; const s = parseFloat(document.getElementById('students').value) || 0; document.getElementById('revenue').innerText = '$' + (p * s).toLocaleString(); }
        calc();
    </script>
</body>

</html>
