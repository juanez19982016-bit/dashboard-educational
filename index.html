<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU OS | v5.0 FINTECH</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#0a0a0a', darker: '#000000', border: '#222', primary: '#10b981', accent: '#34d399' }, fontFamily: { sans: ['DM Sans', 'sans-serif'], mono: ['Space Mono', 'monospace'] } } } }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
        }

        .glass {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .graph-bar {
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-sm">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-darker border-r border-border flex flex-col hidden md:flex">
        <div class="p-6 border-b border-border">
            <h1 class="font-bold text-lg text-emerald-500 tracking-tighter">EDU<span class="text-white">FINANCE</span>
            </h1>
            <p class="text-[10px] text-gray-500 mt-1">v5.0 ROI MODELER</p>
        </div>

        <div class="p-6 overflow-y-auto space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">PRODUCT PRICE ($)</label>
                <input type="number" id="price" value="297" oninput="calc()"
                    class="w-full bg-[#111] border border-border text-white p-3 rounded text-right font-mono focus:border-emerald-500 outline-none">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">AD SPEND BUDGET ($)</label>
                <input type="number" id="adspend" value="1000" oninput="calc()"
                    class="w-full bg-[#111] border border-border text-white p-3 rounded text-right font-mono focus:border-emerald-500 outline-none">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">COST PER LEAD ($)</label>
                <input type="number" id="cpl" value="5" oninput="calc()"
                    class="w-full bg-[#111] border border-border text-white p-3 rounded text-right font-mono focus:border-emerald-500 outline-none">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">CONVERSION RATE (%)</label>
                <input type="range" id="conv" min="0.5" max="10" step="0.1" value="2.5" oninput="calc()"
                    class="w-full mb-2 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                <div class="text-right text-xs text-emerald-400 font-mono" id="conv-display">2.5%</div>
            </div>

            <div class="pt-6 border-t border-border">
                <a href="https://drive.google.com/open?id=1P92PpSc2S6aRIZMiklceYYLkWZ_w7jOX" target="_blank"
                    class="block w-full text-center py-3 bg-white/5 hover:bg-white/10 rounded text-gray-400 hover:text-white transition-all">ðŸ“‚
                    Access 5M Resources</a>
            </div>
        </div>
    </aside>

    <!-- DASHBOARD -->
    <main class="flex-1 flex flex-col bg-dark p-8 overflow-y-auto">

        <!-- HEADER STATS -->
        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 rounded-2xl">
                <p class="text-gray-500 text-xs font-bold uppercase">Total Leads</p>
                <h3 class="text-3xl font-mono text-white mt-1" id="total-leads">0</h3>
            </div>
            <div class="glass p-6 rounded-2xl border-emerald-500/20">
                <p class="text-gray-500 text-xs font-bold uppercase">Total Sales</p>
                <h3 class="text-3xl font-mono text-emerald-400 mt-1" id="total-sales">0</h3>
            </div>
            <div class="glass p-6 rounded-2xl bg-gradient-to-br from-emerald-900/20 to-transparent">
                <p class="text-gray-500 text-xs font-bold uppercase">NET PROFIT</p>
                <h3 class="text-4xl font-mono text-white mt-1 font-bold" id="net-profit">$0.00</h3>
                <p class="text-[10px] text-emerald-400 mt-2" id="roi-text">ROI: 0%</p>
            </div>
        </div>

        <!-- CHARTS SECTION -->
        <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- REVENUE CHART -->
            <div class="glass p-8 rounded-2xl flex flex-col">
                <h3 class="text-lg font-bold mb-8">Revenue Projection</h3>
                <div class="flex-1 flex items-end gap-8 justify-center px-8 border-b border-border relative">
                    <!-- Bars -->
                    <div class="w-20 bg-gray-700 rounded-t-lg relative group" style="height: 30%">
                        <span class="absolute -top-6 left-1/2 -translate-x-1/2 text-xs text-gray-400">Ads</span>
                    </div>
                    <div class="w-20 bg-emerald-600 rounded-t-lg relative group shadow-[0_0_20px_rgba(16,185,129,0.3)]"
                        id="rv-bar" style="height: 70%">
                        <span class="absolute -top-8 left-1/2 -translate-x-1/2 text-sm font-bold text-white"
                            id="rv-label">$0</span>
                    </div>
                </div>
                <div class="flex justify-between px-16 mt-4 text-xs text-gray-500 uppercase font-bold">
                    <span>Costs</span>
                    <span>Revenue</span>
                </div>
            </div>

            <!-- SCENARIO TABLE -->
            <div class="glass p-8 rounded-2xl">
                <h3 class="text-lg font-bold mb-6">Scenario Planning</h3>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-xs text-gray-500 border-b border-gray-800">
                            <th class="pb-3 uppercase">Scenario</th>
                            <th class="pb-3 uppercase">Conv. Rate</th>
                            <th class="pb-3 uppercase text-right">Profit</th>
                        </tr>
                    </thead>
                    <tbody class="font-mono text-sm">
                        <tr class="border-b border-gray-800/50">
                            <td class="py-4 text-orange-400">Pessimistic</td>
                            <td class="py-4 text-gray-400">1.0%</td>
                            <td class="py-4 text-right" id="scen-pess">$0</td>
                        </tr>
                        <tr class="border-b border-gray-800/50 bg-emerald-500/5">
                            <td class="py-4 text-emerald-400 font-bold">Current</td>
                            <td class="py-4 text-white" id="scen-curr-rate">2.5%</td>
                            <td class="py-4 text-right font-bold text-white" id="scen-curr-val">$0</td>
                        </tr>
                        <tr>
                            <td class="py-4 text-purple-400">Optimistic</td>
                            <td class="py-4 text-gray-400">5.0%</td>
                            <td class="py-4 text-right" id="scen-opt">$0</td>
                        </tr>
                    </tbody>
                </table>

                <button onclick="alert('PDF Report Generated (Simulation)')"
                    class="w-full mt-8 py-3 border border-emerald-500/30 text-emerald-400 rounded hover:bg-emerald-500/10 transition-all text-xs font-bold">DOWNLOAD
                    FINANCIAL REPORT</button>
            </div>
        </div>

    </main>

    <script>
        function calc() {
            // Inputs
            const price = parseFloat(document.getElementById('price').value) || 0;
            const adspend = parseFloat(document.getElementById('adspend').value) || 0;
            const cpl = parseFloat(document.getElementById('cpl').value) || 1;
            const conv = parseFloat(document.getElementById('conv').value) || 0;

            // Logic
            document.getElementById('conv-display').innerText = conv.toFixed(1) + '%';

            const leads = Math.floor(adspend / cpl);
            const sales = Math.floor(leads * (conv / 100));
            const revenue = sales * price;
            const profit = revenue - adspend;
            const roi = adspend > 0 ? ((profit / adspend) * 100).toFixed(0) : 0;

            // Update UI
            document.getElementById('total-leads').innerText = leads.toLocaleString();
            document.getElementById('total-sales').innerText = sales.toLocaleString();
            document.getElementById('net-profit').innerText = '$' + profit.toLocaleString();
            document.getElementById('roi-text').innerText = `ROI: ${roi}%`;

            // Chart
            const maxVal = Math.max(revenue, adspend * 2);
            const barHeight = Math.min((revenue / maxVal) * 100, 100);
            document.getElementById('rv-bar').style.height = `${barHeight}%`;
            document.getElementById('rv-label').innerText = '$' + revenue.toLocaleString();

            // Scenarios
            const profitPess = (leads * 0.01 * price) - adspend;
            const profitOpt = (leads * 0.05 * price) - adspend;

            document.getElementById('scen-pess').innerText = '$' + profitPess.toLocaleString();
            document.getElementById('scen-opt').innerText = '$' + profitOpt.toLocaleString();

            document.getElementById('scen-curr-rate').innerText = conv.toFixed(1) + '%';
            document.getElementById('scen-curr-val').innerText = '$' + profit.toLocaleString();

            // Color coding scenarios
            document.getElementById('scen-pess').className = profitPess > 0 ? 'py-4 text-right text-green-500' : 'py-4 text-right text-red-500';
        }

        // Init
        calc();
    </script>
</body>

</html>
